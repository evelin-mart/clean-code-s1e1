<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__ref" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <div class="add-item">
        <h3 class="title add-item__title">Add Item</h3>
        <div class="wrapper">
          <input class="text-input task" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incompleteTasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <p class="list__title task">Execute Stage1</p>
          <input class="text-input task" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="img" src="./remove.svg" alt="delete note">
          </button>
        </li>
        <li class="list__item list__item_edit">
          <input class="list__checkbox" type="checkbox">
          <p class="list__title task">Start Stage2</p>
          <input class="text-input task" type="text" value="Start Stage2">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="img" src="./remove.svg" alt="delete note">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list list_completed" id="completed-tasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox" checked>
          <p class="list__title task">Kick the Bucket</p>
          <input class="text-input task" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="img" src="./remove.svg" alt="delete note">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
