<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <img class="img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more_inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="centered-main-page-element">
      <div id="topSectionForAddingElementToList">
        <h3 class="title title_add">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incompleteTasks">
        <li class="list__item">
          <input type="checkbox">
          <p class="label task">Pay Bills</p>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img" src="./remove.svg" alt="delete note">
          </button>
        </li>
        <li class="list__item editMode">
          <input type="checkbox">
          <p class="label task">Go Shopping</p>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="img" src="./remove.svg" alt="delete note">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" checked>
          <p class="label task">See the Doctor</p>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img" src="./remove.svg" alt="delete note">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
